<html>
<head>
<title>Simple Ajax Contact Form</title>	
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $( "#submitBtn" ).click(function( event ) {
        //values
        var name=document.getElementById('name').value;
        var email=document.getElementById('email').value;
        var message=document.getElementById('message').value;
        var dataString = {"name": name, "email":email, "message":message}
        $.ajax({
            type:"post",
            url:"mail.php",
            data: dataString,
            success: function(html) {
                $('#feedback').html(html);
            }
        });
      event.preventDefault();
    });
});
</script>
</head>
<body>
    <div class="container">
    <center><div id="feedback" class="alert alert-success" style="font-size: 16px; font-weight: bold; background: #eee; padding: 10px; color: green;"></div></center>
  <form class="form-group">                          
        <input type="text" class="form-control" name="name" id="name" value="" data-clear-btn="true" placeholder="Your Name...">
                    <br>    
        <input type="email" class="form-control" name="email" id="email" value="" data-clear-btn="true" placeholder="Your Email...">
                        <br>                 
        <textarea id="message" class="form-control" cols="40" rows="8" name="message" placeholder="This is a textarea"></textarea>   
       <br>  
        <button type="submit" id="submitBtn" data-ajax="false" class="btn btn-info">Send Mail</button> 

    </form>
    </div>
</body>
</html>
